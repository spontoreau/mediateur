name: "Shared workflow"

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      
      - name: ğŸ› ï¸ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install depensdencies
        run: |
            pnpm install

      - name: ğŸš¨ Run lint
        run: pnpm run lint

  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ› ï¸ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install depensdencies
        run: |
            pnpm install

      - name: Build
        run: pnpm run build

      - name: ğŸ“¦ Pack
        run: pnpm pack

      - uses: actions/upload-artifact@v4
        with:
          name: mediateur-package
          path: mediateur-0.0.0.tgz

  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      
      - name: ğŸ› ï¸ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Install depensdencies
        run: |
            pnpm install
            
      - name: Build
        run: pnpm run build

      - name: ğŸ§ª Tests
        run: pnpm test